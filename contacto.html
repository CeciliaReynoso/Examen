<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>  
    <section id="Contacto" class="container my-5">

        <h2 class="display-4 fw-bold text-center my-4">Contácteme</h2>

        <p class="text-center my-4 d-none d-md-block">Por favor bríndeme tus datos y un breve resumen del servicio que le 
            interesa</p>

    <form>


        <div class="form-group mb-4">
            <label class="mb-2">Nombre</label>
            <input class="form-control" placeholder="Nombre">
        </div>

        <div class="form-group mb-4">
            <label class="mb-2">Correo electrónico</label>
            <input class="form-control" placeholder="Correo electrónico" />
        </div>


        <div class="form-group">
            <label class="mb-2">Mensaje</label>
            <textarea class="form-control" placeholder="Escribe aquí tu mensaje"></textarea>
        </div>

        <div class="my-3 text-end">
            <button class="btn btn-info text-light">Enviar</button>
        </div>



    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
